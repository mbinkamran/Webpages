<!DOCTYPE html>

<html>
<head>
<title>Static Restaurant Website</title>
<meta charset = "UTF-8">
<meta name = "viewport" content = "width = device-width, initial-scale = 1">
<meta http-equiv = "X-UA-Compatible" content = "IE = edge">
<link rel = "stylesheet" type = "text/css" href = "bootstrap.min.css">
<link rel = "stylesheet" type = "text/css" href = "Style.css">                          <!-- Our stylesheet needs to be after the bootstrap so that we can overlap styles -->
<link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">

</head>
<body> 
<!-- Structure here -->
<header>

		<div class = "container">
			<div class = "navbar navbar-expand-lg p-0" >                             <!-- Class-added = 2.1 -->   
				<a href = "HTML.html" class = "d-none d-md-block d-lg-block">        <!-- Class-added = 3.1.1 -->

				<div class = "navbar-brand">                                         <!-- Class-added = 4 -->

					<p>
						<img src = "star.png" alt = "Doc">

					</p>
				</div>
				
				
			</div>
		</div>
	</nav>
</header>

<script type = "text/Javascript" src = "jquery-3.5.1.min.js"></script>
